<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <div class="outer">
        <h2 class="animate-text">Before The Feast</h2>
        <p class="animate-text">Out June 7, 2024 </p> 
        <div class="countdown">
            <div class="time">
                <span id="days" class="numbers">00</span>
                <span>Days</span>
            </div>
            <div class="time">
                <span id="hours" class="numbers">00</span>
                <span>Hours</span>
            </div>
            <div class="time">
                <span id="minutes" class="numbers">00</span>
                <span>Minutes</span>
            </div>
            <div class="time">
                <span id="seconds" class="numbers">00</span>
                <span>Seconds</span>
            </div>
        </div>
      
    </div>
   
   </header>
   <script src="script.js"></script>
</body>
</html>
